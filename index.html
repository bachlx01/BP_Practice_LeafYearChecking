<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice</title>

<body>
<script>
    var year;
    year = prompt('Nhập năm');
    if (year % 400 == 0 || (year % 4 == 0 && year % 100 != 0))
        alert(year + ' là năm nhuận');
    else
        alert(year + ' không phải là năm nhuận');
</script>

</body>
